<div style="background-color: lightgray!important;" class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-5">
<md-card *ngFor="let article of articles|async" class="example-card">
    <button (click)="viewArticle(article.articleID)">View</button>
    <md-card-header style="margin-bottom: 40px;text-align: left">
        <div style="margin-bottom: 30px" class="Headings">
        <md-card-title style="font-weight:600;font-size: 26px;margin-bottom: 27px;word-wrap: break-word;line-height: 30px">{{article.title}}</md-card-title>
        <md-card-subtitle style="margin-left: 3px;margin-bottom: 14px;z-index: 1000">{{article.category}}</md-card-subtitle>
        </div>
    </md-card-header>
    <md-card-content style="margin-top: 4%!important;">
        <img style="margin-top: 2%!important;height: 440px;display: inline-block;z-index: -1" md-card-image src="{{article.urlToImage}}">
        <p>
            {{article.subtitle}}
        </p>
    </md-card-content>
</md-card>
